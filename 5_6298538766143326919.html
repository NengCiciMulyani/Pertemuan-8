<html>
  <head>
    <script type="text/javascript">
      function myfunction(txt) {
        alert(txt);
      }
    </script>
  </head>
  <body>
    <form>
      <input
        type="button"
        onclick="myfunction('Hello')"
        value="Call function"
      />
    </form>
    <p>
      By pressing the button, a function with an argument will be called. The
      function will alert this argument.
    </p>
  </body>
</html>
